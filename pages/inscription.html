<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Page d'inscription</title>
    <link rel="stylesheet" href="/ctsa-tdah-questionnaire/assets/style.css">
  </head>
  <body>
    <header class="inscription-h"> <!-- h = header -->
      <h1>Création de Compte</h1>
    </header>
    <main class="inscription-m"> <!-- m = main -->
      <div>
				<p>Entrez votre prénom</p>
				<input type="text" placeholder="Prénom" required>
				<p>Entrez votre nom</p>
				<input type="text" placeholder="Nom" required>
				<p>Entrez votre adresse e-mail</p>
				<input type="email" placeholder="Adresse e-mail" required>
				<p>Créez mot de passe sécurité</p>
				<input type="email" placeholder="Mot de passe" required>
      </div>
			<div class="cvg-check">
				<label><input type="checkbox" required>J'accepte que mes données soient utilisées dans le cadre du suivi par la psychologue</label>
				<label><input type="checkbox" required>J'accepte les <a href="/ctsa-tdah-questionnaire/docs/CGV.pdf" target="_blank">Conditions Générales</a></label>
			</div>
				<button type="submit" class="creer-btn">Créer mon Compte</button>
				<p class="connecter">Vous avez déjà un compte?<a href="/ctsa-tdah-questionnaire/pages/connexion.html">Se connecter</a></p>
    </main>
		<footer class="footer">
			<a href="/ctsa-tdah-questionnaire/docs/mentionLegale.pdf" target="_blank">Mentions légales</a>
			<a href="/ctsa-tdah-questionnaire/docs/CGV.pdf" target="_blank">Conditions Générales de Vente</a>
			<a href="/ctsa-tdah-questionnaire/docs/RGPD.pdf" target="_blank">Politique de confidentialité (RGPD)</a>
		</footer>
  </body>
</html>
