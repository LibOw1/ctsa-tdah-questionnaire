<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Page d'inscription</title>
    <link rel="stylesheet" href="../assets/style.css">
  </head>
  <body>
    <main class="inscription-main">
			<div class="inscription-cont">
				<div>
					<h1>Création de Compte</h1>
					<p>Entrez votre prénom</p>
					<input type="text" placeholder="Prénom" required>
					<p>Entrez votre nom</p>
					<input type="text" placeholder="Nom" required>
					<p>Entrez votre adresse e-mail</p>
					<input type="email" placeholder="Adresse e-mail" required>
					<p>Créez mot de passe sécurité</p>
					<input type="email" placeholder="Mot de passe" required>
				</div>
				<div class="cvg-check">
					<label><input type="checkbox" required>J'accepte que mes données soient utilisées dans le cadre du suivi par la psychologue</label>
					<label><input type="checkbox" required>J'accepte les <a href="../docs/CGV.html" target="_blank" class="p-lien">Conditions Générales</a></label>
				</div>
				<button type="submit" class="main-btn">Créer mon Compte</button>
				<p>Vous avez déjà un compte?<a href="../pages/connexion.html" class="p-lien">Se connecter</a></p>
			</div>
			<img src="../assets/images/inscription-img.png" alt="inscription-bg">
    </main>
		<footer>
			<a href="../docs/mentionLegale.html" target="_blank">Mentions légales</a>
			<a href="../docs/CGV.html" target="_blank">Conditions Générales de Vente</a>
			<a href="../docs/RGPD.html" target="_blank">Politique de confidentialité (RGPD)</a>
		</footer>
  </body>
</html>
