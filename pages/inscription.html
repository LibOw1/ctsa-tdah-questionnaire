<!DOCTYPE html>
<html lang="fr">
  <head>

    <title>Inscription</title>
    <link rel="stylesheet" href="/ctsa-tdah-questionnaire/assets/style.css">
  </head>
  <body>
    <header class="ins-header">
      <h1>Créer un compte</h1>
    </header>
    <main class="ins-main">
      <div>
				<p>Entrez votre prénom</p>
				<input type="text" placeholder="Prénom" required>
				<p>Entrez votre nom</p>
				<input type="text" placeholder="Nom" required>
				<p>Entrez votre adresse e-mail</p>
				<input type="email" placeholder="Adresse e-mail" required>
				<p>Créez un mot de passe sécurité</p>
				<input type="email" placeholder="Mot de passe" required>
      </div>
			<div>
				<label><input type="checkbox">J’accepte que mes données soient utilisées dans le cadre du suivi par la psychologue et j’accepte <a href="/ctsa-tdah-questionnaire/docs/CGV.pdf" target="_blank">les conditions générales.</a></label>
			</div>
    </main>
  </body>
</html>
